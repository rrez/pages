<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
    [ngClass]="{disabled: currentPage === 0}"
    class="page-item"><a href="" class="page-link">Prev</a></li>
    <li class="page-item" [ngClass]="{ active: i === currentPage}" *ngFor="let image of images; let i = index;">
      <a class="page-link" href="#">{{i + 1}}</a>
    </li>
    <li 
    [ngClass]="{disabled: currentPage === images.length -1 }"
    class="page-item"><a href="" class="page-link">Prev</a></li>
  </ul>
</nav>
