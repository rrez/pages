<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li [appClass]="{disabled: currentPage === 0}" class="page-item"><a (click)="currentPage = currentPage -1"
        class="page-link">Prev</a></li>

    <ng-container *appTimes="images.length; let i = index">
      <li class="page-item" [appClass]="{ active: i === currentPage}" *ngIf="checkWindowIndex(i)">
        <a class="page-link" (click)="currentPage = i">{{i + 1}}</a>
      </li>
    </ng-container>

    <li [appClass]="{disabled: currentPage === images.length -1 }" class="page-item"><a
        (click)="currentPage = currentPage +1" class="page-link">Next</a></li>
  </ul>
</nav>

<div>
  <h4 [appClass]="'orange'" appClass>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
